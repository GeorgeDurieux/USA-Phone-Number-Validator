<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Phone Number Validator</title>
  <link href="./styles.css" rel="stylesheet" />
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <h1>US Phone Number Validator</h1>
    <p>Enter a phone number to see if it is valid in the US.</p>
    <div id="phone"> 
      <div id="camera"></div>     
      <input id="user-input" class="tooltip-trigger" data-tooltip="Enter number" />
      <div id="results-div"> 
      </div>
      <div id="buttons">
        <button id="check-btn" class="tooltip-trigger" data-tooltip="Check number"></button>
        <button id="clear-btn" class="tooltip-trigger" data-tooltip="Clear"></button>
      </div>      
    </div>
  </main>
</body>
</html>
